<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Nuestros Productos</title>
</head>
<body>
    <header class="text-center">
        <h1>Nuestros Productos</h1>
    </header>

    <main class="container">
        <section>
            <h2>Categorías de productos</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="categoria">
                        <h3>Remeras</h3>
                        <img src="t-shirts.jpg" alt="Remera" class="img-fluid">
                        <p>Descripción de las remeras.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="categoria">
                        <h3>Pantalones</h3>
                        <img src="pantalon.jpg" alt="Pantalón" class="img-fluid">
                        <p>Descripción de los pantalones.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="categoria">
                        <h3>Buzos</h3>
                        <img src="hoodie.jpg" alt="Buzo" class="img-fluid">
                        <p>Descripción de los buzos.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center">
        <p>2024 HypeGear</p>
    </footer>
</body>
</html>
